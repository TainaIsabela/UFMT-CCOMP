<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Setting Font Size</title>
  <style>
    body {}
  </style>
</head>

<body>

  <div style="font-size: 19px">Regular text /* esta fonte deve ter tamanho 19px */</div>


  <div style="font-size: 2em">2em text /* esta fonte deve ter o dobro de tamanho da fonte de cima */

    <div style="font-size: 4em"> 4em text /* esta fonte deve ter o quatro vezes o tamanho da fonte de cima */

      <div style="font-size: 0.9cm">2em again! /* esta fonte deve ter a metade do tamanho da fonte de cima */

      </div>
    </div>
  </div>
</body>

</html>
